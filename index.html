<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出荷・コンテナ計算ツール</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header -->
    <header class="w-full max-w-2xl mb-6 text-center">
        <div class="flex items-center justify-center gap-2 mb-2">
            <i data-lucide="truck" class="w-8 h-8 text-indigo-600"></i>
            <h1 class="text-2xl font-bold text-slate-900">出荷・コンテナ計算</h1>
        </div>
        <p class="text-sm text-slate-500">本数を入力して総重量と必要ケース数を計算します</p>
    </header>

    <main class="w-full max-w-2xl space-y-6">
        
        <!-- Input Card -->
        <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-bold text-slate-700 flex items-center gap-2">
                    <i data-lucide="package-plus" class="w-5 h-5 text-indigo-500"></i>
                    本数入力
                </h2>
                <button onclick="resetAll()" class="text-xs text-slate-400 hover:text-red-500 transition-colors flex items-center gap-1">
                    <i data-lucide="rotate-ccw" class="w-3 h-3"></i> リセット
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <!-- Input Rows Generated by JS -->
                <div id="inputContainer" class="space-y-4"></div>
            </div>
        </section>

        <!-- Result Card -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Total Weight -->
            <div class="bg-indigo-600 text-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i data-lucide="scale" class="w-24 h-24"></i>
                </div>
                <h3 class="text-indigo-100 text-sm font-medium mb-1">総出荷重量 <span class="text-xs opacity-75 font-normal">(商品+ケース)</span></h3>
                <div class="text-4xl font-bold tracking-tight">
                    <span id="totalWeight">0.00</span>
                    <span class="text-lg font-normal text-indigo-200">kg</span>
                </div>
            </div>

            <!-- Case Table -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i data-lucide="boxes" class="w-5 h-5 text-indigo-500"></i>
                    必要なコンテナ数
                </h3>
                <div class="overflow-hidden rounded-lg border border-slate-100">
                    <table class="w-full text-sm text-left text-slate-600">
                        <thead class="bg-slate-50 text-xs uppercase font-semibold text-slate-500">
                            <tr>
                                <th class="px-4 py-3">容量</th>
                                <th class="px-4 py-3 text-right">数量 (ケース)</th>
                            </tr>
                        </thead>
                        <tbody id="resultTable" class="divide-y divide-slate-100">
                            <!-- Table Rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-12 text-center text-slate-400 text-xs">
        &copy; Shipping Calculator Tool
    </footer>

<script>
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }

    // Configuration
    var bottleSizes = [1800, 750, 720, 500, 300, 180]; 
    var itemsPerCase = [6, 6, 12, 12, 24, 30]; 
    
    // Weights
    var productWeights = [2.8, 1.3, 1.14, 0.94, 0.55, 0.34];
    var caseWeights = [1.7, 1.2, 0.67, 0.5, 0.5, 0.5];

    // Global arrays for calculation logic
    var inputCounts = [], idealCases = [], emptySlots = [], fullCases = [], remainderBottles = [], extraCasesNeeded = [];

    // Initialize UI
    function initUI() {
        var container = document.getElementById('inputContainer');
        var html = '';
        
        bottleSizes.forEach(function(size, i) {
            html += `
            <div class="flex items-center justify-between group">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                        <i data-lucide="wine" class="w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-slate-700 text-lg w-20">${size}<small class="text-xs text-slate-400 font-normal ml-0.5">ml</small></span>
                </div>
                
                <div class="flex items-center bg-slate-100 rounded-xl p-1 shadow-inner">
                    <button onclick="change(${i}, -1)" class="w-10 h-10 flex items-center justify-center rounded-lg bg-white text-slate-600 shadow-sm hover:bg-slate-50 hover:text-indigo-600 active:scale-95 transition-all" aria-label="Decrease">
                        <i data-lucide="minus" class="w-4 h-4"></i>
                    </button>
                    <input type="number" id="m${i}" value="0" min="0" oninput="directInput(${i})" 
                        class="w-16 text-center bg-transparent border-none focus:ring-0 font-bold text-slate-700 text-lg p-0 mx-1 outline-none">
                    <button onclick="change(${i}, 1)" class="w-10 h-10 flex items-center justify-center rounded-lg bg-white text-slate-600 shadow-sm hover:bg-slate-50 hover:text-indigo-600 active:scale-95 transition-all" aria-label="Increase">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            `;
        });
        container.innerHTML = html;
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    }

    window.change = function(i, d) {
        var el = document.getElementById('m' + i);
        var val = (parseInt(el.value) || 0) + d;
        el.value = Math.max(0, val);
        calculate();
        animateChange(el);
    };

    window.directInput = function(i) {
        var el = document.getElementById('m' + i);
        if (el.value < 0) el.value = 0;
        calculate();
    };

    window.resetAll = function() {
        if(!confirm('すべての入力をリセットしますか？')) return;
        bottleSizes.forEach(function(_, i) {
            document.getElementById('m' + i).value = 0;
        });
        calculate();
    };

    function animateChange(element) {
        element.classList.add('text-indigo-600');
        setTimeout(function() { element.classList.remove('text-indigo-600'); }, 200);
    }

    function calculate() {
        var totalWeight = 0;
        var tableHtml = '';

        // Load inputs
        for (var i = 0; i < bottleSizes.length; i++) {
            inputCounts[i] = parseInt(document.getElementById('m' + i).value) || 0;
        }

        // --- 修正版 計算ロジック ---
        for (var i = 0; i < bottleSizes.length; i++) {
            var m = inputCounts[i];      // 本数
            var l = itemsPerCase[i];     // 入数
            
            // 1. 理論上の必要箱数 (N)
            var n = m === 0 ? 0 : Math.ceil(m / l);
            idealCases[i] = n;

            // 2. フルケース数 (P)
            var p = 0;
            if (i === 0) {
                p = n; // 1800mlは特別扱い（Excel準拠）
            } else {
                p = m === 0 ? 0 : Math.floor(m / l);
            }
            fullCases[i] = p;

            // 3. 前の空きスペース (O_prev)
            var o_prev = (i === 0) ? 0 : (emptySlots[i-1] || 0);

            // 4. 入り切らない端数 (Q)
            // Q = M - (P * L) - O_prev
            var q = 0;
            if (i > 0 && m > 0) {
                q = m - (p * l) - o_prev;
            }
            remainderBottles[i] = q;

            // 5. 実際に必要な箱数 (R)
            var r = 0;
            if (i === 0) {
                r = n;
            } else {
                if (m === 0) {
                    r = 0;
                } else {
                    // 端数(Q)がプラスなら、前の空きに入り切らないので箱追加(N)
                    // 端数(Q)が0以下なら、前の空きに収まるので箱追加なし(P)
                    if (q > 0) {
                        r = n;
                    } else {
                        r = p;
                    }
                }
            }
            extraCasesNeeded[i] = r;

            // 6. 新しい空きスペース (O) 【★ここが修正ポイント】
            // Excelでは N を使っていましたが、正しいロジックにするため
            // 「実際に確保した箱数(R)」を基準に計算します。
            // 式： O = O_prev + (R * L) - M
            var o = 0;
            if (m === 0 && i > 0) {
                o = o_prev; // 入力がなければ空きはそのまま引き継ぐ
            } else {
                o = o_prev + (r * l) - m;
            }
            emptySlots[i] = o;

            // === 重量計算 ===
            var unitKg = productWeights[i];
            
            // 商品重量
            totalWeight += unitKg * m;
            
            // ケース重量
            totalWeight += r * caseWeights[i];

            // 表示用
            var rowClass = r > 0 ? "bg-indigo-50 font-bold text-indigo-900" : "";
            tableHtml += `<tr class="${rowClass} transition-colors">
                <td class="px-4 py-3">${bottleSizes[i]}ml</td>
                <td class="px-4 py-3 text-right">${r}</td>
            </tr>`;
        }

        // Update UI
        var weightEl = document.getElementById('totalWeight');
        if(weightEl) {
            weightEl.innerText = totalWeight.toFixed(2);
        }
        
        var resultTable = document.getElementById('resultTable');
        if(resultTable) resultTable.innerHTML = tableHtml;
    }

    initUI();
    calculate();

</script>
</body>
</html>
